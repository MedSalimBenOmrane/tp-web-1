<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col bg-primary text-white text-center">
         <h1 >Devinner le chiffre entre 1 et 10 </h1>
        </div>
        <form name="f">
        <div class="row">
        <div class="col-4 p-4 ps-5">Choisir le niveau de difficulté </div>
        <div class="col-5 p-3">                                   
            <select class="form-select"  onblur="getdiff(value)" name="difficulté">
                <option selected value="0">difficulté</option>
                <option value="7">Facile (7 coups)</option>
                <option value="5">Moynne (5 coups)</option>
                <option value="3">Difficile (3 coups)</option>
              </select>
        </div>
        <div class="col col-3"> 
            <div class="row ">
                <div class="col p-4 m-1 bg-danger text-center text-white" >Nombre des coups restantes</div>
            </div>
            <div class="row ">
                <div class="col    "><input class="form-control" type="text"  name="rep"  ></div>
            </div>

        </div>
        <div class="row ">
          <div class="col-4 p-4 ps-5">Entrer le chiffre</div>  
          <div class="col-5 p-3 ps-4">
              <input class="form-control" type="number"  name="num">
            </div> 
        </div>

        </div>
        <div class="row ">
            <div class="col p-5"><button type="button" class="btn btn-outline-success" onclick="tester(num)">Devinner</button></div>
        </div>
    
        </div>
        </form> 
      </div>
    <script src="script.js"></script>
</body>
</html>
